<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="containerr">
        <form action="">
            <div class="roww">
                <div class="coll">
                    <h3 class="tittel">billing address</h3>
                     <div class="inputbox">
                        <span>full name :</span>
                       <input type="text" placeholder="sandy waluyo">
                    </div>
                    <div class="inputbox">
                        <span>email :</span>
                       <input type="email" placeholder="sandyskwaluyo5@gmail.com">
                    </div>
                    <div class="inputbox">
                        <span>address :</span>
                       <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputbox">
                        <span>city:</span>
                       <input type="text" placeholder="Kent Ridge">
                    </div>


                    <div class="flex">
                        <div class="inputbox">
                            <span>state :</span>
                            <input type="text" placeholder="Singapore">
                        </div>
                        <div class="inputbox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>


                <div class="coll">
                    <h3 class="tittel">payment</h3>
                     <div class="inputbox">
                        <span>cards accepted:</span>
                      <img src="cardd.jpg" alt="">
                    </div>
                    <div class="inputbox">
                        <span>name on card :</span>
                       <input type="text" placeholder="mr. sandy waluyo">
                    </div>
                    <div class="inputbox">
                        <span>credit card number :</span>
                       <input type="number" placeholder="0105-0125-2528">
                    </div>
                    <div class="inputbox">
                        <span>exp month :</span>
                       <input type="text" placeholder="january">
                    </div>


                    <div class="flex">
                        <div class="inputbox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2024">
                        </div>
                        <div class="inputbox">
                            <span>CVV:</span>
                            <input type="text" placeholder="2528">
                        </div>
                    </div>
                </div>
            </div>

            <input type="submit" value="proceed to checkout" class="submit">
        </form>

    </div>
</body>
</html>
